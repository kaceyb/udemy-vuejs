<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="exercise">
       <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ age * 3 }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ rand() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="image" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input v-bind:value="name" type="text">
        </div>
    </div>

    <script>
      new Vue({
        el: '#exercise',
        data: {
          name: 'Kacey',
          age: '42',
          image: 'https://connpass-tokyo.s3.amazonaws.com/thumbs/7a/ed/7aed73254d9a96a353b11c14c31e7eeb.png'
        },
        methods: {
          rand: function(min,max) {
            min = Math.ceil(1);
            max = Math.floor(100);
            return Math.floor(Math.random() * (max - min)) + min;
          }
        }
      });
    </script>
  </body>
</html>
